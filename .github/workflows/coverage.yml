name: Test Coverage Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  coverage:
    name: Test Coverage Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm type-check

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Check coverage thresholds
        run: node scripts/coverage-check.js

      - name: Run coverage trend analysis
        run: pnpm coverage:trend
        continue-on-error: true

      - name: Run quality gate checks
        run: pnpm quality:gate

      - name: Generate comprehensive report
        run: pnpm report:automated
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            reports/
            coverage/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: coverage/coverage-summary.json

      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage/
            !coverage/tmp/
          retention-days: 30

  coverage-diff:
    name: Coverage Diff Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies (PR)
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (base)
        run: |
          cd base
          pnpm install --frozen-lockfile

      - name: Run coverage (PR)
        run: pnpm test:coverage

      - name: Run coverage (base)
        run: |
          cd base
          pnpm test:coverage

      - name: Compare coverage
        run: |
          echo "## ðŸ“Š Coverage Comparison" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Current PR Coverage:" >> $GITHUB_STEP_SUMMARY
          node scripts/coverage-check.js >> $GITHUB_STEP_SUMMARY || true
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Base Branch Coverage:" >> $GITHUB_STEP_SUMMARY
          cd base && node scripts/coverage-check.js >> $GITHUB_STEP_SUMMARY || true
